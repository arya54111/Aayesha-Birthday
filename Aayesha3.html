<style>
body{
  margin:0;
  height:100vh;
  background:linear-gradient(135deg,#ffdde1,#ee9ca7);
  font-family:'Poppins',sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  overflow-y:auto;
}
.container{
  width:90%;
  max-width:420px;
  text-align:center;
}
.gallery{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
  margin-bottom:20px;
}
.gallery img{
  width:100%;
  border-radius:14px;
  animation:floatIn 1.2s ease forwards;
  opacity:0;
}
.gallery img:nth-child(1){animation-delay:.2s;}
.gallery img:nth-child(2){animation-delay:.4s;}
.gallery img:nth-child(3){animation-delay:.6s;}
.gallery img:nth-child(4){animation-delay:.8s;}
.gallery img:nth-child(5){
  grid-column:1/3;
  animation-delay:1s;
}

@keyframes floatIn{
  from{transform:translateY(30px) scale(.9);opacity:0;}
  to{transform:translateY(0) scale(1);opacity:1;}
}

.text{
  font-size:18px;
  color:#fff;
  line-height:1.5;
  margin-bottom:22px;
  animation:fadeUp 1.3s ease forwards;
  opacity:0;
  animation-delay:1.3s;
}

@keyframes fadeUp{
  from{transform:translateY(20px);opacity:0;}
  to{transform:translateY(0);opacity:1;}
}

.next-btn{
  padding:12px 28px;
  border:none;
  border-radius:30px;
  background:#fff;
  color:#ee5a7a;
  font-size:16px;
  cursor:pointer;
  animation:pulse 1.8s infinite;
}

@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.05);}
  100%{transform:scale(1);}
}
</style>
</head>
